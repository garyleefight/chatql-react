{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognito1dccd7dc": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/chatql-react-20181124085211-deployment/amplify-cfn-templates/auth/cognito1dccd7dc-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "cognito1dccd7dc_identitypool_1dccd7dc",
					"allowUnauthenticatedIdentities": true,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognito1dccd7dc_lambda_log_policy",
					"openIdLambdaRoleName": "cognito1dccd7dc_openid_lambda_role",
					"openIdRolePolicy": "cognito1dccd7dc_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognito1dccd7dc_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognito1dccd7dc_openid_lambda_log_policy",
					"userPoolName": "cognito1dccd7dc_userpool_1dccd7dc",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognito1dccd7dc_sns-role",
					"roleExternalId": "cognito1dccd7dc_role_external_id",
					"policyName": "cognito1dccd7dc-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognito1dccd7dc_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognito1dccd7dc_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognito1dccd7dc_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognito1dccd7dc_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognito1dccd7dc_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognito1dccd7dc_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognito1dccd7dc_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognito1dccd7dc_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"useDefault": "default",
					"resourceName": "cognito1dccd7dc",
					"authSelections": "identityPoolAndUserPool",
					"authRoleName": {
						"Ref": "AuthRoleName"
					},
					"unauthRoleName": {
						"Ref": "UnauthRoleName"
					},
					"authRoleArn": {
						"Fn::GetAtt": [
							"AuthRole",
							"Arn"
						]
					},
					"unauthRoleArn": {
						"Fn::GetAtt": [
							"UnauthRole",
							"Arn"
						]
					},
					"env": "local"
				}
			}
		},
		"analyticschatqlreact": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/chatql-react-20181124085211-deployment/amplify-cfn-templates/analytics/pinpoint-cloudformation-template.json",
				"Parameters": {
					"appName": "chatqlreact",
					"roleName": "pinpointLambdaRoleb9ce05bf",
					"cloudWatchPolicyName": "cloudWatchPolicyb9ce05bf",
					"pinpointPolicyName": "pinpointPolicyb9ce05bf",
					"authPolicyName": "pinpoint_amplify_b9ce05bf",
					"unauthPolicyName": "pinpoint_amplify_b9ce05bf",
					"authRoleName": {
						"Ref": "AuthRoleName"
					},
					"unauthRoleName": {
						"Ref": "UnauthRoleName"
					},
					"authRoleArn": {
						"Fn::GetAtt": [
							"AuthRole",
							"Arn"
						]
					},
					"env": "local"
				}
			}
		},
		"apichatqlreact": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/chatql-react-20181124085211-deployment/amplify-cfn-templates/api/cloudformation-template.json",
				"Parameters": {
					"AppSyncApiName": "chatqlreact",
					"AuthCognitoUserPoolId": {
						"Fn::GetAtt": [
							"authcognito1dccd7dc",
							"Outputs.UserPoolId"
						]
					},
					"schemaGraphql": "s3://chatql-react-20181124085211-deployment/amplify-appsync-files/schema.graphql.1543078552375",
					"ResolverBucket": "chatql-react-20181124085211-deployment",
					"ResolverRootKey": "amplify-appsync-files",
					"DeploymentTimestamp": "1543078552375",
					"env": "local"
				}
			}
		},
		"storagechatphotos": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/chatql-react-20181124085211-deployment/amplify-cfn-templates/storage/s3-cloudformation-template.json",
				"Parameters": {
					"bucketName": "chatphotos",
					"authPolicyName": "s3_amplify_33eb7be0",
					"unauthPolicyName": "s3_amplify_33eb7be0",
					"authRoleName": {
						"Ref": "AuthRoleName"
					},
					"unauthRoleName": {
						"Ref": "UnauthRoleName"
					},
					"authPermissions": "rw",
					"unauthPermissions": "r",
					"env": "local"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}